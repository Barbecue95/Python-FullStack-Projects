<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <form action="index.html">
            <button class="pages">Google Search</button> 
        </form>
    </nav>
    <div>
        <h1 class="h1-advanced">Advanced Search</h1>
    </div>
    <div class="line"></div>
    <div class="div-advanced">
        <p class="h2-advanced">Find pages with...</p>
    <form action="https://google.com/search">
        <div class="row-input">
            <div class="left">
                <p>all these words:</p>
            </div>
            <div class="right">
                <input type="text" name="as_q" class="form-input"/>
            </div>
        </div>
        <div class="row-input">
            <div class="left">
                <p>this exact word or phrase:</p>
            </div>
            <div class="right">
                <input type="text" name="as_epq" class="form-input"/>
            </div>
        </div>
        <div class="row-input">
            <div class="left">
                <p>any of these words:</p>
            </div>
            <div class="right">
                <input type="text" name="as_oq" class="form-input"/>
            </div>
        </div>
        <div class="row-input">
            <div class="left">
                <p>none of these words:</p>
            </div>
            <div class="right">
                <input type="text" name="as_eq" class="form-input"/>
            </div>
        </div>
        <div class="btn-div">
            <div class="left"></div>
            <div class="right"><input type="submit" value="Advanced Search" class="btn btn-advanced"></div>
        </div>
    </div>
    </form>
</body>
</html>
